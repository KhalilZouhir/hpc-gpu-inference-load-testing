events { worker_connections 1024; }

http {
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'upstream: $upstream_addr '
                        'response_time: $upstream_response_time '
                        'request_time: $request_time';
    access_log /var/log/nginx/access.log detailed;
    error_log  /var/log/nginx/error.log warn;

    upstream vllm_backends {
        least_conn;
        # SSH tunnels are bound on the HOST at 127.0.0.1:9998 and :9997
        # From inside the container, reach the HOST via host.docker.internal
        server host.docker.internal:9998 max_fails=3 fail_timeout=30s weight=1;
        server host.docker.internal:9997 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;
        client_body_timeout 60s;
        client_header_timeout 60s;

        location /lb-health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "nginx load balancer healthy\n";
        }

        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        location / {
            proxy_pass http://vllm_backends;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;
            tcp_nodelay on;
            chunked_transfer_encoding on;

            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
            add_header X-Request-Time $request_time always;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }
}
